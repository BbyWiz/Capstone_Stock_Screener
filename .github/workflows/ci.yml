name: CI
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci --prefix server
      - run: npm ci --prefix client
      - run: npm run lint
      - run: npm run test
      - run: npm --prefix client run build
